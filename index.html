<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <title>ToDoList—最简单的待办事项列表</title>
  </head>

  <body>
    <!--
      键盘按下事件：@keyup
      例如：<input @keyup.enter="search">
      enter 修饰符用于捕获用户按下回车时的回调，表示当用户在输入框输入时按下回车键后才会触发 search 事件
      关于此事件详情请查阅：https://cn.vuejs.org/v2/guide/events.html#%E6%8C%89%E9%94%AE%E4%BF%AE%E9%A5%B0%E7%AC%A6

      监听用户输入：v-model
      例如：<input v-model="username" type="text">
      当用户动态修改input框中的内容时，我们可以通过 username 获取到用户输入的结果
      关于此指令请查阅：https://cn.vuejs.org/v2/guide/forms.html
    -->
    <div id="app">
      <header>
        <section>
          <label for="title">{{ title }}</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="添加ToDo"
            required="required"
            autocomplete="off"
          />
        </section>
      </header>

      <section>

        <h2>
          正在进行
          <span id="todocount">1</span>
        </h2>
        <ol id="todolist" class="demo-box">
          <li>
            <input type="checkbox" />
            <p>可恶 你玩不起</p>
            <a href="javascript:;"></a>
          </li>
        </ol>

        <h2>
          已经完成
          <span id="donecount">1</span>
        </h2>
        <ul id="donelist">
          <li>
            <input type="checkbox" checked />
            <p>打你咋啦 不服就哭</p>
            <a href="javascript:;"></a>
          </li>
        </ul>

      </section>
      <footer>
        Copyright &copy; 2014 todolist.cn
        <a href="javascript:;">clear</a>
      </footer>
    </div>
  </body>
</html>
